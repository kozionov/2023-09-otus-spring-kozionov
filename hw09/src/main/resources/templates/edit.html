<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Edit book</title>
    <style type="text/css">
        body {
            padding: 50px;
        }

        label {
            display: inline-block;
            width: 100px;
        }

        input:read-only {
            background: lightgray;
        }

        .row {
            margin-top: 10px;
        }
    </style>
</head>
<body>

<form id="edit-form" action="edit.html" th:method="put" th:action="@{/edit(id=${book.id})}">
    <h3>Edit book:</h3>

    <div class="row">
        <label for="book-id-input">ID:</label>
        <input id="book-id-input" type="text" readonly="readonly" value="1" th:value="${book.id}"/>
    </div>

    <div class="row">
        <label for="book-title-input">Title:</label>
        <input id="book-title-input" name="title" type="text" value="Book Title" th:value="${book.title}"/>
    </div>

    <div class="row">
        <label for="book-author-dropdown">Author:</label>
        <select id="book-author-dropdown" name="authorId">
            <option th:each="author : ${authors}" th:value="${author.id}" th:text="${author.fullName}"
                    th:selected="(${author.id} == ${book.author.id})">Authors List
            </option>
        </select>
    </div>

    <div class="row">
        <label for="book-genre-dropdown">Genre:</label>
        <select id="book-genre-dropdown" name="genreId">
            <option th:each="genre : ${genres}" th:value="${genre.id}" th:text="${genre.name}"
                    th:selected="(${genre.id} == ${book.genres[0].id})">Genres List
            </option>
        </select>
    </div>

    <div class="row">
        <button type="submit">Save</button>
        <a href="list.html" th:href="@{/}">
            <button type="button">Cancel</button>
        </a>
    </div>
</form>

</body>
</html>
