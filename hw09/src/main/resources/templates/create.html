<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Create book</title>
    <style type="text/css">
        body {
            padding: 50px;
        }

        label {
            display: inline-block;
            width: 100px;
        }

        .row {
            margin-top: 10px;
        }
    </style>
</head>
<body>

<form id="create-form" action="create.html" th:method="post" th:action="@{/create}" th:object="${bookDto}">
    <h3>Create new book:</h3>

    <div class="row">
        <label for="book-title-input">Title:</label>
        <input id="book-title-input" name="title" type="text" value="Book Title"/>
    </div>

    <div class="row">
        <label for="book-author-dropdown">Author:</label>
        <select id="book-author-dropdown" name="authorId">
            <option th:each="author : ${authors}" th:value="${author.id}" th:text="${author.fullName}">Authors List</option>
        </select>
    </div>

    <div class="row">
        <label for="book-genre-dropdown">Genre:</label>
        <select id="book-genre-dropdown" name="genreId" multiple="multiple">
            <option th:each="genre : ${genres}" th:value="${genre.id}" th:text="${genre.name}">Genres List</option>
        </select>
    </div>

    <div class="row">
        <button type="submit">Save</button>
        <a href="main.html" th:href="@{/}"><button type="button">Cancel</button></a>
    </div>
</form>

</body>
</html>
