spring:
  data:
    mongodb:
      port: 0
      database: testdb
  shell:
    command:
      version:
        enabled: false
    interactive:
      enabled: false

de:
  flapdoodle:
    mongodb:
      embedded:
        version: 4.0.2

mongock:
  runner-type: "InitializingBean"
  change-logs-scan-package:
    - ru.otus.hw.mongock.changelog
  mongo-db:
    write-concern:
      journal: false
    read-concern: local